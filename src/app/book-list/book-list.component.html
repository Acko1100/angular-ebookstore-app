<mat-drawer-container [autosize]="true">

    <mat-drawer mode="side" opened class="p-6">
        <app-book-filters (showGenre)="onShowGenre($event)"> </app-book-filters> 

    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-book-details (columnsCountChange)="onColumnsCountChange($event)"></app-book-details>
        <mat-grid-list gutterSize="16px" [cols]="columns"[rowHeight]="rowHeight">
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)" ></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)" ></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)" ></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)" ></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)"></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)"></app-books>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-books (addToCart)="onAddToCart($event)"></app-books>
            </mat-grid-tile> 
        </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
