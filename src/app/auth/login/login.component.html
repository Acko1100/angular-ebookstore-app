<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">

        <!-- Korisnicko ime i (error) smernice -->
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Vaš email" 
            ngModel 
            name="email"
            required
            email
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Ovo polje ne sme biti prazno.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Molim Vas unesite odgovarajući email format.</mat-error>
        </mat-form-field>
        
        <!-- Sifra / interpolacija -->
        <mat-form-field hintLabel="Molim Vas unesite minimum 8 karaktera.">
            <input 
              type="password" 
              matInput 
              placeholder="Vaša šifra" 
              ngModel 
              name="password" 
              required
              minlength="8"
              #passInput="ngModel">
              <mat-hint align="end">{{ passInput.value?.length }} / 8</mat-hint>
          </mat-form-field>

        <!-- Potvrda / submit forme -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Prijavi se</button>

        <mat-label *ngIf="errorExists"> {{ errorText }} </mat-label>
        <button class="signup" type="button" mat-raised-button color="primary" routerLink="/signup" >
            Registruj se?
        </button>
    </form>
</section>
